<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>
  <title>Авторизация</title>
  <!-- loader-->
  <link href="{% static 'css/pace.min.css' %}" rel="stylesheet"/>
  <script src="{% static 'js/pace.min.js' %}"></script>
  <!--favicon-->
  <link rel="icon" href="{% static 'images/EDOBTK.svg' %}" type="image/x-icon">
  <!-- Bootstrap core CSS-->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"/>
  <!-- animate CSS-->
  <link href="{% static 'css/animate.css' %}" rel="stylesheet" type="text/css"/>
  <!-- Icons CSS-->
  <link href="{% static 'css/icons.css' %}" rel="stylesheet" type="text/css"/>
  <!-- Custom Style-->
  <link href="{% static 'css/app-style.css' %}" rel="stylesheet"/>

</head>

<body class="bg-theme bg-theme1">

    {% if form.errors %}
         <div class="alert alert-danger alert-dismissible shadow-soft fade show text-center" role="alert">
            <span class="alert-inner--icon"><span class="fas fa-fire"></span></span>
            <span class="alert-inner--text"><strong>Ошибка!</strong><br>Ваше имя пользователя и пароль не совпадают. Пожалуйста, попробуйте еще раз.</span>
            <button type="button" class="close text-dark" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
         </div>
    {% endif %}

<!-- start loader -->
   <div id="pageloader-overlay" class="visible incoming"><div class="loader-wrapper-outer"><div class="loader-wrapper-inner" ><div class="loader"></div></div></div></div>
   <!-- end loader -->

<!-- Start wrapper-->
 <div id="wrapper">

 <div class="loader-wrapper"><div class="lds-ring"><div></div><div></div><div></div><div></div></div></div>
	<div class="card card-authentication1 mx-auto my-5">
		<div class="card-body">
		 <div class="card-content p-2">
		 	<div class="text-center">
		 		<img class="w-25" src="{% static 'images/EDOBTK.svg' %}" alt="logo icon">
		 	</div>
		  <div class="card-title text-uppercase text-center py-3">Авторизация</div>
		    <form method="post" > {% csrf_token %}
			  <div class="form-group">
			  <label for="id_username" class="sr-only">Логин</label>
			   <div class="position-relative has-icon-right">
                   <input class="form-control input-shadow" name="username" id="id_username" placeholder="Логин" type="text" aria-label="email adress">
				  <div class="form-control-position">
					  <i class="icon-user"></i>
				  </div>
			   </div>
			  </div>
			  <div class="form-group">
			  <label for="id_password" class="sr-only">Пароль</label>
			   <div class="position-relative has-icon-right">
                   <input class="form-control input-shadow" name="password" id="id_password" placeholder="Пароль" type="password" aria-label="Password" required>
				  <div class="form-control-position">
					  <i class="icon-lock"></i>
				  </div>
			   </div>
			  </div>
			<div class="form-row">
			 <div class="form-group col-6">
			   <div class="icheck-material-white">
                <input type="checkbox" id="user-checkbox" checked="" />
                <label for="user-checkbox">Запомнить меня</label>
			  </div>
			 </div>
			 <div class="form-group col-6 text-right">
			  <a href="">Забыли пароль?</a>
			 </div>
			</div>
			 <input type="submit" class="btn btn-light btn-block" value="Авторизация">
                <input type="hidden" name="next" value="{{ next }}" />
			 </form>
		   </div>
		  </div>
		  <div class="card-footer text-center py-3">
		    <p class="text-warning mb-0">У вас нет учетной записи? <a href="{% url 'registration' %}">Зарегистрируйтесь здесь</a></p>
		  </div>
	     </div>

     <!--Start Back To Top Button-->
    <a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
    <!--End Back To Top Button-->

	<!--start color switcher-->
   <div class="right-sidebar">
    <div class="switcher-icon">
      <i class="zmdi zmdi-settings zmdi-hc-spin"></i>
    </div>
    <div class="right-sidebar-content">

      <p class="mb-0">Gaussion Texture</p>
      <hr>

      <ul class="switcher">
        <li id="theme1"></li>
        <li id="theme2"></li>
        <li id="theme3"></li>
        <li id="theme4"></li>
        <li id="theme5"></li>
        <li id="theme6"></li>
      </ul>

      <p class="mb-0">Gradient Background</p>
      <hr>

      <ul class="switcher">
        <li id="theme7"></li>
        <li id="theme8"></li>
        <li id="theme9"></li>
        <li id="theme10"></li>
        <li id="theme11"></li>
        <li id="theme12"></li>
		<li id="theme13"></li>
        <li id="theme14"></li>
        <li id="theme15"></li>
      </ul>

     </div>
   </div>
  <!--end color switcher-->

	</div><!--wrapper-->

  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/popper.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>

  <!-- sidebar-menu js -->
  <script src="{% static 'js/sidebar-menu.js' %}"></script>

  <!-- Custom scripts -->
  <script src="{% static 'js/app-script.js' %}"></script>

</body>
</html>
